<header class="row align-items-center">
    <div class="logo col-12 col-md-2">
        <a class="logo_img" href="/">
            <img src="../img/citydent-logo.png"/>
        </a>
    </div>
    <div class="search col-12 col-md-4">
        <form class="position-relative">
            <input class="form-control" type="search" placeholder="Поиск" aria-label="Поиск">
            <button class="btn position-absolute" type="submit"><img src="../img/icons/search.svg" alt=""></button>
        </form>
    </div>
    <div class="tel col-12 col-md-6 d-flex justify-content-between align-center">
        <a href="tel:+375 29 66 49 100" class="tel_num"><img class="mr-2" src="../img/icons/phone.svg" alt="">+375 29 66 49 100</a>
        <a class="tel_contact-us" data-toggle="modal" data-target="#contact-us">
            Обратный звонок
        </a>
        <div class="tel_social d-inline-flex">
            <a href="">
                <img src="../img/icons/viber.svg" alt="">
            </a>
            <a href="">
                <img src="../img/icons/telegram.svg" alt="">
            </a>
            <a href="">
                <img src="../img/icons/whatsapp.svg" alt="">
            </a>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="contact-us" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
